<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic des Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons a {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Diagnostic des Patients</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Pathologie</th>
                    <th>Traitement</th>
                </tr>
            </thead>
            <tbody>
                {% for resultat in resultats %}
                <tr>
                    <td>{{ resultat.patient }}</td>
                    <td>{{ resultat.pathologie }}</td>
                    <td>{{ resultat.traitement }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="buttons">
            <a href="{{ url_for('home') }}">Retour Ã  l'accueil</a>
        </div>
    </main>
</body>
</html>
